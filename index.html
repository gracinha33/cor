<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Paleta de Cores</title>
</head>
<body>
    <h1>Conseguiu achar sua cor favorita ?</h1>
    
    <button id="message-button">Clique-aqui</button>

    <main class="container">
        <div class="cores" id="cor-1">
            <p id="txt-cor1">Cor 1</p>
        </div>
        <div class="cores" id="cor-2">
            <p id="txt-cor2">Cor 2</p>
        </div>
        <div class="cores" id="cor-3">
            <p id="txt-cor3">Cor 3</p>
        </div>
        <div class="cores" id="cor-4">
            <p id="txt-cor4">Cor 4</p>
        </div>
        <div class="cores" id="cor-5">
            <p id="txt-cor5">Cor 5</p>
        </div>
        <input type="button" value="Mudar Cores" id="btn-action">
    </main>
    <script src="script.js"></script>
</body>
</html>
